<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up</title>
</head>
<body>
    <div class="top-header">
      <a class="navbar-brand" href="index.html"><img src="images/Autoparts_logo.svg" alt="AutoParts_logo" class="header-logo"></a>
      <h5> (234) 810 0011 122 | 210, Ikeja, Lagos, Nigeria</h5> 
    </div>

    <div class="container">
        <h2>Sign Up</h2>
        <form id="signup-form" onsubmit="validateForm(event)">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required class="size">
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required class="size">
          </div>
          <div class="form-group">
            <input type="submit" value="Sign Up">
          </div>
        </form>
        <div id="error-message" class="error"></div>
      </div>

  <script src="signUp.js"></script>
</body>
</html>
